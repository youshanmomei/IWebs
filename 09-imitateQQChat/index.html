<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>仿手机QQ会话窗口</title>
    <link rel="stylesheet" type="text/css" href="css/demo.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="back">
                <span>&lt;</span>消息(4)
            </div>
            <p><span>测试</span><br/>在线</p>
            <div class="info">
                <img src="images/top-right.png">
            </div>
        </div>
        <div class="content">
            <ul>
                <li>
                    <div class="chat-a">
                        <div class="user-wrap"><img src="images/photo2.png"></div>
                        <div class="user-text"><span>你在哪儿呢</span></div>
                    </div>
                </li>
                <li>
                    <div class="chat-b">
                        <div class="user-wrap"><img src="images/photo1.png"></div>
                        <div class="user-text"><span>我快到了</span></div>
                    </div>
                </li>
                <li>
                    <div class="chat-b">
                        <div class="user-wrap"><img src="images/photo1.png"></div>
                        <div class="user-text"><span>你到了吗</span></div>
                    </div>
                </li>
                <li>
                    <div class="chat-a">
                        <div class="user-wrap"><img src="images/photo2.png"></div>
                        <div class="user-text"><span>到了，就差你了</span></div>
                    </div>
                </li>
                <li>
                    <div class="chat-b">
                        <div class="user-wrap"><img src="images/photo1.png"></div>
                        <div class="user-text"><span>调皮</span></div>
                    </div>
                </li>
                <li>
                    <div class="chat-b">
                        <div class="user-wrap"><img src="images/photo1.png"></div>
                        <div class="user-text"><span>我下车了</span></div>
                    </div>
                </li>
                <li>
                    <div class="chat-b">
                        <div class="user-wrap"><img src="images/photo1.png"></div>
                        <div class="user-text"><span>到门口了</span></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="bottom">
            <div class="send-wrap">
                <input type="text">
                <a class="send-btn">发送</a>
            </div>
            <ul class="tool-wrap">
                <li><a class="voice"></a> </li>
                <li><a class="video"></a> </li>
                <li><a class="pic"></a> </li>
                <li><a class="photo"></a> </li>
                <li><a class="gift"></a> </li>
                <li><a class="expression"></a> </li>
                <li><a class="more"></a> </li>
            </ul>
        </div>
    </div>
</body>
</html>
