<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-shadow</title>
    <style>
        p{color: #333;margin: 20px}
        .p1{text-shadow: 1px 2px;}
        .p2{text-shadow: 1px 2px 5px red,-10px -10px 5px grey;}
    </style>
</head>
<body>
    <p class="p1">text-shadow</p>
    <p class="p2">text-shadow</p>
</body>
</html>
